<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعبة 202 - قيد الإنشاء</title>
    <style>
        body {
            background-color: #f5ebda; /* خلفية الصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column; /* ليتحرك المحتوى عموديًا */
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* عرض المربع */
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #cc8f61; /* لون الزر */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px 20px; /* حواف للزر */
            font-size: 16px; /* حجم الخط */
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #ecb184; /* لون الزر عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شعبة 202</h1>
        <p>عذرًا، هذه الصفحة قيد الإنشاء حاليًا. يرجى التحقق لاحقًا.</p>
        <button class="back-button" onclick="window.location.href='classes.html'">العودة إلى قائمة الفصول</button>
    </div>
</body>
</html>
