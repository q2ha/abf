<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخطة الأسبوعية لمادة اللياقة البدنية</title>
    <style>
        body {
            background-color: #f5ebda; /* خلفية الصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column; /* ليتحرك المحتوى عموديًا */
            text-align: center; /* محاذاة النص للوسط */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .plan-image {
            width: 100%; /* ملء العرض */
            max-width: 500px; /* أقصى عرض للصورة */
            margin: 20px 0; /* مسافة فوق وتحت الصورة */
        }

        .back-button {
            background-color: #cc8f61; /* لون الزر */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px 20px; /* حواف للزر */
            font-size: 16px; /* حجم الخط */
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ecb184; /* لون الزر عند التحويم */
        }
    </style>
</head>
<body>
    <h1>الخطة الأسبوعية لمادة اللياقة البدنية</h1>
    <img src="pe_weekly_plan_image.jpg" alt="الخطة الأسبوعية" class="plan-image"> <!-- تأكد من استخدام اسم الملف الصحيح للصورة -->
    <button class="back-button" onclick="window.location.href='pe203.html'">العودة إلى صفحة المادة</button>
</body>
</html>
